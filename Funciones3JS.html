<body>
	<p>Función -> Calcular la suma de números pares hasta el 100</p>

	<script type="text/javascript">
    /*Función que recibe un número como parametro*/    
       function sumarPares(limite){
          
        /*Variable para guardar el resultado de la suma*/   
         var resultadoSuma=0;   
       	 for(i=0; i<=limite;i++){
             
            //Si el Número iterado es par 
       	 	if(i%2==0)
       	 	{ 
              /*Sumamos el número cada vez que sea par*/    
              resultadoSuma+=i;                     	 	
          }

       	 }
           /*Mostramos el resultado por pantalla en un script*/
           alert("Resultado de la suma de números pares hasta 100 es "+resultadoSuma);
           
           /*Muestra el resultado por HTML*/
           //document.write("Resultado de la suma de números pares hasta 100 es "+resultadoSuma);
           return calculaSuma;

       }  
         /*Llama la función con un valor 100 como paramero limite*/
         var calculaSuma=sumarPares(100);

	</script>

    
</body>
