    <h1>Hola Javascript</h1>
     <p>Y a Bootstrap también</p>

	<!--Funciones Javascript-->
	<script type="text/javascript">
     /*Recibe una cadena de texto  como parametro*/ 
	 function evaluaCadena(cadenaTexto){

	 	/*Variable que guarda el valor que regresa la función evaluaCadena */
	 	var resultadoEvaluacion ="La cadena \""+cadenaTexto+"\" ";

       /*compara si la cadena tiene minusculas*/        
	 	if(cadenaTexto==cadenaTexto.toLowerCase()){
	 		resultadoEvaluacion+="sólo tiene minúsculas";
	 		
	 	}
	 	/*compara si la cadena tiene mayusculas*/    
	 	else if(cadenaTexto==cadenaTexto.toUpperCase()){
	 		resultadoEvaluacion+="sólo tiene mayúsculas";
	 	}
	 	/*compara si la cadena tiene tanto minusculas como mayusculas*/  
	 	else{
            resultadoEvaluacion+="tiene ambos tipos de letra"; 

	 	}
	 	return resultadoEvaluacion;	 	

	 }
     alert(evaluaCadena("esto es un texto"));
     alert(evaluaCadena("CHIVAS llega a la liguilla¡¡"));

	</script>
